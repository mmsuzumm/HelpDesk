{% extends 'tickets/base.html' %}

{% block content %}

<h1 class="title">{{post.title}}</h1>

<p><label class="form-message-label" for=" {{ form_message.content.id_for_label }}">{{ form_message.content.label }}</label> {{ form_message.content }}</p>
<div class="form-error">{{ form_message.errors }}</div>


{% for m in messages %}
	{% if m.which_ticket.pk == post.pk %}
		<li>{{m.content}}</li>
	{% endif %}
{% endfor %}


{% endblock %}
