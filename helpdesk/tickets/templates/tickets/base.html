{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css", href="{% static 'tickets/css/styles.css' %}", rel="stylesheets">
    <title>{{ title }}</title>
</head>
<body>
    {%block mainmenu%}
    <div class="header">
        <ul id="mainmenu" class="mainmenu">
            {% for m in status_menu%}
            <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {%endblock mainmenu%}
    {% block content %}
    {% endblock content %}
</body>
</html>
