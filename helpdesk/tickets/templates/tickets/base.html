{% load static %}
{% load tickets_tags %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'tickets/css/styles.css' %}" rel="stylesheet" />
    <title class="head_title">{{title}}</title>
</head>
<body>
    {%block mainmenu%}
    <header>
        <div class="header_menu">
            <div class="Logo">
                <h1>LOGO</h1>
            </div>
            <div class="Top_menu">
                <ul id="mainmenu" class="mainmenu">
                    {% menu as menu %}
                    {% for m in menu %}
                    <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
                    {% endfor %}
                    <li><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}"> Войти</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    {%endblock mainmenu%}
    {% block content %}

    {% endblock content %}
</body>
</html>
