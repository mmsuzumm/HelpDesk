{% extends 'tickets/base.html' %}
{% block content %}
    <div class='add_ticket'>
        <center>
            <form action="{% url 'create_new_ticket_class' %}" method='post' >
                <fieldset>
                    <legend align='right' class='legend_class'>Опишите проблему</legend>
                </fieldset>
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                <!-- Это поля для ввода -->
                {% for f in form %}
                <p><label class="form-add-ticket" for="{{ f.id_for_label}}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <p><label class="form-message-label" for=" {{ form_message.content.id_for_label }}">{{ form_message.content.label }}</label> {{ form_message.content }}</p>
                <div class="form-error">{{ form_message.errors }}</div>

                <button type="submit">Добавить</button>
            </form>
        </center>
    </div>
{% endblock %}
