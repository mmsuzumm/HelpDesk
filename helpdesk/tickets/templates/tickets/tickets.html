{% extends 'tickets/base.html' %}
{% load tickets_tags %}

{% block content %}
<h1 class="title">{{title}}</h1>

<a href="{% url create_ticket %}" class="create_ticket"><h2>Создать новый тикет</h2></a>


<ul class='tickets_lst'>
    {% for t in tickets_params %}
    <li>
        <a href="{{ t.get_absolute_url }}" class="tickets"><h2>{{t.title}}</h2></a>
        <div>{{t.status}}</div>
        <hr>
    </li>
    {% endfor %}
</ul>

<nav class="list-pages">
    <ul>
        {% for p in paginator.page_range %}
        <li class="page-num ">
            <a href="?page={{p}}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

{% endblock content %}
